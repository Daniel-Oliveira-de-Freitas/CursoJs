<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ex.01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="ex001.css" />
    <script src="ex001.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    
      <object width="100%" height="65px" data="header.html"></object>
      <h1>Cadastrar-se</h1>

      <div class="container">
        <form action="ex001.php" method="post">

          <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input
          class="form-control"
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite seu nome"
          />
        </div>

          <div class="mb-3">
          <label class="form-label" for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="senha">Senha:</label>
          <input
            class="form-control"
            type="password"
            name="senha"
            id="senha"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="confirma">Confirmar senha:</label>
          <input
            class="form-control"           
            type="password"
            name="confirma"
            id="confirma"
            placeholder="Confirme sua senha"
          />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

      </form>
      <a href="index.html" type="submit" class="btn btn-primary ">Submit</a>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
